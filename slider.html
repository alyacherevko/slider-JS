<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Slider</title>
    <link rel="stylesheet" href="slider.css">
</head>

<body>
    <div class="slideshow-container">
        <div class="mySlides fade">
            <div class="nambertext">1/3</div>
            <img src="img-1.png" style="width: 100%;" alt="">
        </div>
        <div class="mySlides fade">
            <div class="nambertext">2/3</div>
            <img src="img-2.png" style="width: 100%;" alt="">
        </div>
        <div class="mySlides fade">
            <div class="nambertext">3/3</div>
            <img src="img-3.png" style="width: 100%;" alt="">
        </div>
        <a onclick="plusSlides(-1)" class="prev">&#10094</a>
        <a onclick="plusSlides(1)" class="next">&#10095</a>
    </div>
    <br>
    <div style="text-align: center;">
    	<span class="dot" onclick="currentSlide(1)"></span>
    	<span class="dot" onclick="currentSlide(2)"></span>
    	<span class="dot" onclick="currentSlide(3)"></span>
    </div>
    <script type="text/javascript" src="slider.js"></script>
</body>

</html>
